<!--
  ## Introduction

  Stories support only a [subset of the media types](/content/amp-dev/documentation/components/reference/amp-story.md#children-of-amp-story-grid-layer) available in AMPHTML. This samples gives an overview on which are supported.
-->

<!doctype html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <title>Supported media types in AMP Stories</title>
    <meta name="description" content="Get started with amp-story">
    <script async custom-element="amp-audio" src="https://cdn.ampproject.org/v0/amp-audio-0.1.js"></script>
    <script async custom-element="amp-gfycat" src="https://cdn.ampproject.org/v0/amp-gfycat-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>

    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>


    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical"
        href="https://amp.dev/documentation/examples/multimedia-animations/supported_media_types_in_amp_stories/index.html">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>
        body {
            font-family: 'Roboto', sans-serif;
        }

        amp-story-page h1 {
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
        }

        amp-story-page {
            background: white;
        }

        amp-story-grid-layer {
            align-items: center;
            justify-items: center;
        }
    </style>
    <style amp-custom>
        * {
            box-sizing: border-box;
        }

        amp-story * {
            font-family: 'Helvitica Nueve', sans-serif;
            color: white;
        }

        amp-story-page {
            background: white;
        }

        amp-story h1 {
            font-size: 46px;
        }

        amp-story h2 {
            font-size: 36px;
        }

        amp-story p {
            font-size: 16px;
            line-height: 24px;
        }

        .bold {
            font-weight: bold;
        }

        .bottom {
            align-content: end;
        }

        .medium {
            font-weight: 600;
        }

        .first {
            padding-top: 65px;
        }

        .last {
            padding-bottom: 65px;
        }

        .blue {
            color: #4285F4;
        }

        .twenty-px {
            font-size: 20px;
        }

        .center {
            text-align: center;
        }

        .lh30 {
            line-height: 30px;
        }

        .icon {
            background-image: url(https://amp.dev/static/samples/img/AMP-Brand-White-Icon.svg);
            background-repeat: no-repeat;
            background-size: 50px 50px;
            height: 50px;
            object-fit: contain;
            width: 50px;
        }

        .byline {
            letter-spacing: 1.28px;
            padding-bottom: 58px;
        }

        .introducing * {
            line-height: 42px;
        }

        .subtitle-page {
            padding-top: 80px;
        }

        .button {
            align-items: center;
            border: 4px solid #FFFFFF;
            color: #FFFFFF;
            display: flex;
            height: 60px;
            margin: 0 auto;
            max-width: 240px;
            text-decoration: none;
        }

        .button p {
            font-size: 20px;
            width: 100%;
        }

        amp-ad[template="image-template"] img,
        amp-ad[template="video-template"] video {
            object-fit: cover;
        }

        ::cue {
            background-color: rgba(0, 0, 0, 0.75);
            font-size: 24px;
            line-height: 1.5;
        }
    </style>





</head>

<body>

  <!-- Story content loaded event Tracking -->
<amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
        {
            "triggers": {
                "trackStoryloaded": {
                    "on": "story-content-loaded",
                    "vars": {
                        "send_to": ["G-2Y1PP6JNH1"],
                        "event_name": "story_page_load",
                        "client_ID": "CLIENT_ID(_ga).",
                        "totalStoryCount": "${storyPageCount}",
                        "client_ID": "CLIENT_ID(_ga).",
                        "title": "${title}",
                        "storyIsMuted": "${storyIsMuted}"
                    }
                }
            }
        }
    </script>
</amp-analytics>    

<!-- Story page visible event Tracking -->
<amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
        {
            "triggers": {
                "storyPageVisible": {

                    "vars": {
                        "send_to": ["G-2Y1PP6JNH1"],

                        "storyPageId": "${storyPageId}",

                        "title": "${title}",

            }

    </script>
</amp-analytics>

            <amp-story-grid-layer template="fill">

      -->
